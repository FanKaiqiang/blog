<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <script src="//at.alicdn.com/t/font_508082_xiduzmltis7wg66r.js"></script>
    <link rel="stylesheet" href="./searchbox.css">
</head>

<body>
    <div class="outerwrapper">
    <img class="img" src="./img/bd_logo1.png">
    <div class="wrapper">
        <span class="inputWrapper">
            <input id="keyword" type="text" autocomplete="off">
            <span class="floatDiv">
                <svg class="icon">
                    <use xlink:href="#icon-microphoneicon"></use>
                </svg>
                <span class="splitLine"></span>
                <svg class="icon">
                    <use xlink:href="#icon-camera"></use>
                </svg>
            </span>
        </span>
        <button>百度一下</button>
        <ul id="suggestion" class="suggestion">
            <li id="li1">选项1</li>
            <li id="li2">选项2</li>
            <li id="li3">选项3</li>
            <li id="li4">选项4</li>
        </ul>
    </div>
</div>
</body>
<script>
    keyword.oninput = function (e) {
        if (keyword.value) {
            suggestion.classList.add('active')
        } else {
            suggestion.classList.remove('active')
        }
    }
    keyword.onmousedown = function (e) {
        suggestion.classList.add('active')
    }
    suggestion.onmousedown = function (e) {
        suggestion.classList.remove('active')
    }
</script>

</html>
